<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it G&A team building yet?</title>
  </head>
  <body>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'Inter';
        font-weight: 100 900;
        src: url('https://static.focus.teamleader.eu/fonts/Inter.var.woff2')
          format('woff2');
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      #nope,
      #yup {
        font-family: Inter;
        font-size: 5em;
        display: none;
      }
    </style>
    <h1 id="nope">Nope.</h1>
    <h1 id="yup">Yep.</h1>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script>
      function isItGAndATeamBuildingYet() {
        var now = luxon.DateTime.utc();
        // 2021-11-25 at 16:00 UTC
        var start = luxon.DateTime.utc(2021, 11, 25, 16, 0, 0);
        // 2021-11-27 at 10:00 UTC
        var end = luxon.DateTime.utc(2021, 11, 27, 10, 0, 0);
        if (now >= start && now <= end) {
          document.getElementById('nope').style.display = 'none';
          document.getElementById('yup').style.display = 'unset';
        } else {
          document.getElementById('nope').style.display = 'unset';
          document.getElementById('yup').style.display = 'none';
        }
      }

      isItGAndATeamBuildingYet();
      setTimeout(isItGAndATeamBuildingYet, 1000);
    </script>
  </body>
</html>
